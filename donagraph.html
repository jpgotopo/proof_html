<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Page Title</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="Assets/css/graphline.css">
    </head>
    <body>
      <div class="d-flex  flex-wrap justify-content-center pt-2">
        <div class="grafica col-md-6 col-lg-6">
            <canvas id="chartJSContainer"></canvas>
            
        </div>
        <div class="grafica col-sm-6 col-sm-12 col-md-6">
          <canvas id="chartJSContainerB"></canvas>
        </div>
      </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0-rc"></script> -->
        <script src="https://unpkg.com/chart.js-plugin-labels-dv/dist/chartjs-plugin-labels.min.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <style>
          .grafica{
            padding-left: 2%;
            padding-right: 2%;
          }
        </style>
        <script>
            // Chart.register(ChartDataLabels);
            var deepOrange = "#ec6d0f";
            var orange = "#f8b113";
            var green = "#39a171";
            var blue = "#01a0c6";
            var options = {
              type: 'doughnut',
              data: {
                labels: [ "Traducción y Alfabetización", "Información no disponible", "Misiones", "Capacitación"],
                datasets: [{
                  fill:false,
                  label: 'Cantidad Estudiantes',
                  data: [ 43,20,13,22],
                  animation: {
                      animateScale:true
                  },
                  backgroundColor: [
                  blue, orange, green, deepOrange,
                  ],
                }]
              },
              options: {
                responsive:true,
                plugins: {
                  legend: {
                    display:false,
                    title:{text:"Número de Estudiantes por país (2003-2020)", display:false}},
                  labels: {
                    render:  'value',
                    fontStyle: 'bolder',
                    fontSize: 32,
                    weight:'bolder',
                    fontColor: '#fff',
                    fontFamily: 'Arial',
                    color: 'white',
                    padding: 4,
                  }
                }
              }
            }
            var optionsb = {
              type: 'doughnut',
              data :{
                labels: ["Alfabetización", "Traducción"],
                datasets: [{
                  data: [40,60],
                  backgroundColor:[blue, orange],
                },
              ],
              },
              options:{
                    elements:{
                        center:{
                            text:'%',
                            color:'#000',
                            fontStyle:'Arial',
                            sidePadding: 20,
                            minFontSize: 25,
                            lineHeight:25
                        }
                    },
                    plugins: {

                    labels: {
                        render:  'label',
                        arc: true,
                        fontStyle: 'bolder',
                        fontSize: 24,
                        // weight:'bold',
                        fontColor: '#fff',
                        fontFamily: 'Arial',
                    },
                    legend: {
                        display: false,
                    },
                    }
                }
                }
            // custom render
            var ctxb = document.getElementById('chartJSContainerB').getContext('2d');
            var ctx = document.getElementById('chartJSContainer').getContext('2d');
            new Chart(ctx, options);
            new Chart(ctxb, optionsb);
        </script>
    </body>
</html>
